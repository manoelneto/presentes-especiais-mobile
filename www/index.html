<!DOCTYPE html>
<html ng-app="starter">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="css/ionic.app.css" rel="stylesheet">

  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <script src="cordova.js"></script>

  <script src="js/app.js"></script>
</head>

<body>
  <ion-nav-view></ion-nav-view>

  <ion-view view-title="Sign-In">
  <ion-content class="text-center" >
    <div class="padding">
      <img src="img/logo.png">
    </div>

      <div class="list list-inset" >
        <label class= "item item-input" ><i class="ion-android-mail"></i><input style="margin-left:2px" type= "email" placeholder="E-mail" ng-model="user.email"></label>
        <label class= "item item-input" > <i class= "ion-locked"> </i> <input style="margin-left:2px"
         type= "password" placeholder="Senha" ng-model="user.password"> </label>
          <div class="padding">
            <button class="button button-block button-calm" ng-click="signIn(user)">
              Entrar
            </button>

            <p class="text-center">
              <a href="#/forgot-password">Esqueceu a senha?</a>
            </p>
            <p class="text-center">
              <a href="#/create-account" ng-click="createAccount()">Cadastre-se</a>
            </p>
          </div>
      </div>
  </ion-content>
  </ion-view>
</body>
</html>
