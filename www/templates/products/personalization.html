
<ion-view view-title="Personalize" class="store personalization">
  <ion-nav-buttons side="right">
    <cart-button></cart-button>
    <menu-toggle-right-button></menu-toggle-right-button>
  </ion-nav-buttons>

  <ion-content class="white-content has-header">
    <div class="product-name">
      {{ product.getName() }}
    </div>

    <div class="molde-wrapper">
      <img src="{{ personalization.getBackgroundUrl() }}" alt="" class="personalization-molde">

      <div class="personalization-area {{ areaEdition.getType() }}" style="{{ areaEdition.getCss() }}" data-ng-repeat="areaEdition in layout.getAreaEditions()" data-ng-click="executeProperAction(areaEdition)" data-ng-if="!areaEdition.hasData()">
        <div class="gl-table-wrapper">
          <div class="gl-table-cell-wrapper">
            <img data-ng-src="{{ areaEdition.getPlaceholderIconUrl() }}" alt="" class="placeholder-icon">
          </div>
        </div>
      </div>

      <div class="personalization-area {{ areaEdition.getType() }}" style="{{ areaEdition.getCss() }}" data-ng-repeat="areaEdition in layout.getAreaEditions()" data-ng-click="executeProperAction(areaEdition)" data-ng-if="areaEdition.hasData()">
        <img data-ng-src="{{ areaEdition.getPicture() }}" style="width: 100%; height: 100%" alt="">
      </div>
    </div>

    <div class="row row-m-20">
      <div class="col">
        <a href="#" class="personalization-strong-button">
          Pr√≥ximo
        </a>
      </div>

      <div class="col">
        <a href="#" class="personalization-strong-button">
          Adicionar
        </a>
      </div>
    </div>

    <div class="clearfix"></div>
    <div class="footer-margin"></div>
    <div class="clearfix"></div>
  </ion-content>

  <div class="footer">
    <div class="row row-center main-footer-row">
      <div class="col">
        <a href="#" class="active">
          <i class="icon-layout"></i>
          Layout
        </a>
      </div>
      <div class="col">
        <a href="">
          <i class="icon-theme"></i>
          Temas
        </a>
      </div>
    </div>
  </div>
</ion-view>
